<h3 class="center">Número de articulos de un autor por la edición</h3>
<div class="container-fluid">
    <br>
    <div style="height: auto;">
        <canvas id="autores"></canvas>
    </div>
</div>
<div class="container">
        <h4>Listado con el número de artículos para esta edición</h4>
        <table id="datos">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th class="center"># Artículos</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of data">
                    <td>{{ p[0] }}</td>
                    <td class="center">{{ p[1] }}</td>
                </tr>
            </tbody>
        </table>
        <br>
        <div class="row">
            <div class="col s12 center">
                <button (click)="generarPDF()" class="btn blue">Descargar listado en PDF</button>
            </div>
        </div>
    </div>

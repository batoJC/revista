<div class="container">
    <div class="row center-align">
        <br>
        <div class="col offset-m3 borde-blue s12 m6">
            <form [formGroup]='loginData' (ngSubmit)="login()">
                <h3 class="center">Iniciar Sesión</h3>
                <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input formControlName="email" id="email" type="email" autocomplete="off">
                    <label for="email">Email</label>
                    <!-- muestra error cuando el valor en el campo es invalido -->
                    <div *ngIf="(email.touched || email.dirty) && email.invalid">
                        <span *ngIf="email.errors.required" class="helper-text error">Debe de ingresar un correo para
                            iniciar sesión</span>
                    </div>
                    <!-- muestra un mensaje de dato correcto -->
                    <div *ngIf="(email.touched || email.dirty) && !email.invalid">
                        <span class="helper-text success">Email correcto</span>
                    </div>
                    <!-- muestra un texto de ayuda para el usuario -->
                    <div *ngIf=" !(email.touched || email.dirty) && email.invalid">
                        <span class="helper-text">Ingrese su correo</span>
                    </div>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">fingerprint</i>
                    <input formControlName="password" id="password" type="password" class="validate">
                    <label for="password">Contraseña</label>
                    <!-- muestra error cuando el valor en el campo es invalido -->
                    <div *ngIf="(password.touched || password.dirty) && password.invalid">
                        <span *ngIf="password.errors.required" class="helper-text error">Debe de ingresar una contraseña
                            para
                            iniciar sesión</span>
                    </div>
                    <!-- muestra un mensaje de dato correcto -->
                    <div *ngIf="(password.touched || password.dirty) && !password.invalid">
                        <span class="helper-text success">Contraseña correcta</span>
                    </div>
                    <!-- muestra un texto de ayuda para el usuario -->
                    <div *ngIf=" !(password.touched || password.dirty) && password.invalid">
                        <span class="helper-text">Ingrese su contraseña</span>
                    </div>
                </div>
                <div class="input-field col s12 center">
                    <re-captcha (resolved)="resolved($event)" siteKey="6LfaN7AUAAAAAEg4G67MXj6fsZE1psStk7PrSJVy">
                    </re-captcha>
                </div>
                <a routerLink="../reset">Olvide mi Contraseña</a>
                <div class="col s12 center">
                    <br>
                    <button type="submit" class="btn waves-effect waves-light blue"><i
                            class="material-icons right">send</i>Iniciar Sesión</button>
                    <br>
                    <br>
                </div>
            </form>
        </div>
        <br>
    </div>
</div>

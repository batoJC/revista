<div class="row center-align">
    <br>
    <div class="col borde-blue s12 m12">
        <h3 class="center">REGISTRARSE</h3>
        <div class="input-field col s12 m4">
            <i class="material-icons prefix">info_outline</i>
            <input id="first_name" type="text" class="validate" autocomplete="off">
            <label for="first_name">Primer Nombre</label>
        </div>
        <div class="input-field col s12 m4">
            <i class="material-icons prefix">info_outline</i>
            <input id="second_name" type="text" class="validate" autocomplete="off">
            <label for="second_name">Segundo Nombre</label>
        </div>
        <div class="input-field col s12 m4">
            <i class="material-icons prefix">info_outline</i>
            <input id="first_last_name" type="text" class="validate" autocomplete="off">
            <label for="first_last_name">Primer Apellido</label>
        </div>
        <div class="input-field col s12 m4">
            <i class="material-icons prefix">info_outline</i>
            <input id="second_last_name" type="text" class="validate" autocomplete="off">
            <label for="second_last_name">Segundo Apellido</label>
        </div>
        <div class="input-field col s12 m4">
            <i class="material-icons prefix">location_on</i>
            <input id="country" type="text" class="validate" autocomplete="off">
            <label for="country">Pais</label>
        </div>
        <div class="input-field col s12 m4">
            <i class="material-icons prefix">local_phone</i>
            <input id="phone" type="text" class="validate" autocomplete="off">
            <label for="phone">Teléfono</label>
        </div>
        <div class="input-field col s12 m4">
            <i class="material-icons prefix">email</i>
            <input id="email" type="email" class="validate" autocomplete="off">
            <label for="email">Email</label>
        </div>
        <div class="input-field col s12 m4">
            <i class="material-icons prefix">info_outline</i>
            <input id="afilation" type="text" class="validate">
            <label for="afilation">Afiliación</label>
        </div>
        <div class="input-field col s12 m4">
            <select>
                <option value="" disabled selected>Seleccione Nivel de formación </option>
                <option class="blue-text" value="pregrado">Pregrado</option>
                <option class="blue-text" value="especializacion">Especialización</option>
                <option class="blue-text" value="magister">Magister</option>
                <option class="blue-text" value="phd">PhD</option>
            </select>
            <label>Nivel de formación </label>
        </div>
        <div class="input-field col s12 m4">
            <i class="material-icons prefix">fingerprint</i>
            <input id="password" type="password" class="validate">
            <label for="password">Contraseña</label>
        </div>
        <div class="col s12 center">
            <button class="btn waves-effect waves-light blue">
                <i class="material-icons right">send</i>
                Registrarse como autor
            </button>
            <br>
            <br>
        </div>
    </div>
    <br>
</div>
